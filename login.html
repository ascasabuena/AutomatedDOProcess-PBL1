<!DOCTYPE html>
<html lang="en">
<title>ADOP-Report Violation</title>
<link rel="icon" href="CSS/images/apclogo.png" type="image/icon">

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="CSS/job.css">

<body>
<section class="container-fluid">
    <section class="row justify-content-center">
        <section class="col-12 col-sm-6 col-md-3">
            <form class="form-container">
              <div class="text-center">
                <h6>ADOP SYSTEM</h6>
              </div>
              <div class="text-center">
                <img src="CSS/images/apclogo.png" style="max-width: 90px" />
              </div>
              <div class="form-group">

                <label>Staff ID</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Staff ID No.">
              </div>
              <div class="form-group">
                <label>Staff Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
              </div>
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Remember me?</label>
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
    </section>
  </section>
</section>
</body>

</html>
